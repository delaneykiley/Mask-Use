<!DOCTYPE html>

<script src='https://d3js.org/d3.v5.min.js'></script>

<style> rect {fill: lightblue; stroke: black; }</style>

<body>
    
    <svg width=300 height=300>
    </svg>
    
    <script>
        // var data = [4,8,15,16,23,42];
        var margin = 50,
        width = 300 - 2*margin,
        height = 300 - 2*margin;

        var x = d3.scaleBand().range([0,width]);
        var y = d3.scaleLinear().range([height,0]);

        var svg = d3.select("svg")
        .attr("width",width + 2*margin)
        .attr("height",height + 2*margin)

        svg.append("g")
        .attr("transform","translate("+margin+","+margin+")")

        d3.csv("data/cars2017.csv").then(function(data) {
            x.domain([0, d3.max(data, function(d) { return d.EngineCylinders; })]);
            y.domain([0, d3.max(data, function(d) { return d.AverageHighwayMPG; })]);

            svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d) { return x(d.EngineCylinders); })
            .attr("y", function(d) { return y(d.AverageHighwayMPG); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d.AverageHighwayMPG); });

    

        });
        
        // .selectAll("rect")
        // .data(data)
        // .enter()
        // .append("rect")
        // .attr("x", function(d,i) {return x(i); })
        // .attr("y", function(d) {return y(d); })
        // .attr("width", x.bandwidth())
        // .attr("height", function(d) {return height - y(d); });

        svg.append("g")
        .attr("transform","translate("+margin+","+margin+")")
        .call(d3.axisLeft(y));

        svg.append("g")
        .attr("transform","translate("+margin+","+(height+margin)+")")
        .call(d3.axisBottom(x));

    
    </script>
    
</body>


</html>

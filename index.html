<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    
    <body>
        <script>
            
            d3.csv("https://raw.githubusercontent.com/nytimes/covid-19-data/master/prisons/systems.csv", 
                function(data) {
                        d3.select("body")
                            .selectAll("p")
                            .data(data)
                            .enter()
                            .append("p")
                            .text(function(d) {
                                return d.system + ", " + d.total_inmate_cases;
                                });
                    }
                );
        </script>
    </body>
    
</html>
